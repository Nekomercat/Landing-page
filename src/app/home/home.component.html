<div class="container color-dark">
    <div class="col">
        <h1>Estación meteorológica</h1>
    </div>
</div>

<div class="container color-light">
    <div class="col">
        <h3>Sign up:</h3>
        <form>
            <input type="text" class="txt" name="user" placeholder="Name..." [(ngModel)]="user">
            <input type="password" class="pwd" name="password" placeholder="Password..." [(ngModel)]="pass">
            <input type="text" class="txt" name="email" placeholder="Email..." [(ngModel)]="email">
            <input type="submit" class="btn" value="Sign Up" (click)="alertUser()">
            <input type="submit" class="btn" value="Get Token" (click)="loginUser()">
        </form>
    </div>
    <div class="col">
        <h2>Your Token is: </h2>
        <p class="life-container">
            Here is your token {{ user }}:
        </p>
        <p class="life-container">
            {{ token }}
        </p>
    </div>
</div>
